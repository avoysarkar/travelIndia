<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India States & UT Checklist</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    .stats {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .section-title {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
    }

    .item {
        margin: 6px 0;
    }

    input[type="checkbox"] {
        transform: scale(1.1);
        margin-right: 8px;
    }

    .progress-bar {
        height: 20px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #4CAF50;
        transition: 0.3s;
    }
</style>
</head>

<body>

<h1>India States & UT Checklist</h1>

<div class="stats">
    Checked: <span id="checkedCount">0</span> /
    <span id="totalCount">0</span> |
    Completion: <span id="percentage">0%</span>

    <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
    </div>
</div>

<div class="container" id="checklistContainer"></div>

<script>
const data = {
    "States": [
        "Andhra Pradesh: Amaravati",
        "Arunachal Pradesh: Itanagar",
        "Assam: Dispur",
        "Bihar: Patna",
        "Chhattisgarh: Raipur",
        "Goa: Panaji",
        "Gujarat: Gandhinagar",
        "Haryana: Chandigarh",
        "Himachal Pradesh: Shimla (Summer), Dharamshala (Winter)",
        "Jharkhand: Ranchi",
        "Karnataka: Bengaluru",
        "Kerala: Thiruvananthapuram",
        "Madhya Pradesh: Bhopal",
        "Maharashtra: Mumbai (Summer), Nagpur (Winter)",
        "Manipur: Imphal",
        "Meghalaya: Shillong",
        "Mizoram: Aizawl",
        "Nagaland: Kohima",
        "Odisha: Bhubaneswar",
        "Punjab: Chandigarh",
        "Rajasthan: Jaipur",
        "Sikkim: Gangtok",
        "Tamil Nadu: Chennai",
        "Telangana: Hyderabad",
        "Tripura: Agartala",
        "Uttar Pradesh: Lucknow",
        "Uttarakhand: Dehradun (Winter), Gairsain (Summer)",
        "West Bengal: Kolkata"
    ],
    "Union Territories": [
        "Andaman and Nicobar Islands: Port Blair",
        "Chandigarh: Chandigarh",
        "Dadra & Nagar Haveli and Daman & Diu: Daman",
        "Jammu & Kashmir: Srinagar (Summer), Jammu (Winter)",
        "Ladakh: Leh (Summer), Kargil (Winter)",
        "Lakshadweep: Kavaratti",
        "National Capital Territory of Delhi: New Delhi",
        "Puducherry: Puducherry"
    ]
};

const container = document.getElementById("checklistContainer");

function renderChecklist() {
    Object.keys(data).forEach(section => {
        const title = document.createElement("div");
        title.className = "section-title";
        title.textContent = section;
        container.appendChild(title);

        data[section].forEach(itemText => {
            const div = document.createElement("div");
            div.className = "item";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.addEventListener("change", updateStats);

            const label = document.createElement("label");
            label.textContent = itemText;

            div.appendChild(checkbox);
            div.appendChild(label);
            container.appendChild(div);
        });
    });

    document.getElementById("totalCount").textContent =
        document.querySelectorAll("input[type='checkbox']").length;
}

function updateStats() {
    const total = document.querySelectorAll("input[type='checkbox']").length;
    const checked = document.querySelectorAll("input[type='checkbox']:checked").length;
    const percent = Math.round((checked / total) * 100);

    document.getElementById("checkedCount").textContent = checked;
    document.getElementById("percentage").textContent = percent + "%";
    document.getElementById("progressBar").style.width = percent + "%";
}

renderChecklist();
</script>

</body>
</html>
